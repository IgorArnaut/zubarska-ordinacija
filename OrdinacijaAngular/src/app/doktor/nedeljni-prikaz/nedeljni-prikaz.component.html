<button (click)="prethodni()" [disabled]="!(index > 0)">Prethodni</button>
<button (click)="sledeci()" [disabled]="!(index + 1 < termini.length)">
  Sledeci
</button>

<th>{{ index }}</th>
<table>
  <tr>
    <th>Ponedeljak</th>
    <th>Utorak</th>
    <th>Sreda</th>
    <th>Cetvrtak</th>
    <th>Petak</th>
    <th>Subota</th>
    <th>Nedelja</th>
  </tr>

  <tr>
    <td *ngFor="let dan of sedmica">
      <app-termin *ngFor="let termin of dan" [termin]="termin" />
    </td>
  </tr>
</table>
